{% extends 'accounts/base.html' %}
{% load static %}
{% block app %}
<h1>인기순</h1>
    {% for movie in movies_popular %}
        <a href="{% url 'movies:movies_detail' movie.pk %}">
            <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{ movie.poster_path }}" alt="{{ movie.title }}" style="width:24%;">
        </a>
    {% empty %}
        <p>등록된 영화가 없습니다.</p>
    {% endfor %}
    <h1>평점순</h1>
    {% for movie in movies_vote %}
        <a href="{% url 'movies:movies_detail' movie.pk %}">
            <img src="https://image.tmdb.org/t/p/w185_and_h278_bestv2/{{ movie.poster_path }}" alt="{{ movie.title }}" style="width:24%;">
        </a>
    {% empty %}
        <p>등록된 영화가 없습니다.</p>
    {% endfor %}
    <br><br><br><br>
{% endblock %}
