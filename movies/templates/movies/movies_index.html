{% extends 'accounts/base.html' %}
{% load static %}
{% block app %}
    {% for movie in movies %}
        <a href="{% url 'movies:movies_detail' movie.pk %}">
            <img src="{{ movie.poster_path }}" alt="{{ movie.title }}" style="width:24%;">
        </a>
    {% empty %}
        <p>등록된 영화가 없습니다.</p>
    {% endfor %}
{% endblock %}
