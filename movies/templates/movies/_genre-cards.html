<section class="section genres">
    <div class="container">
        <div class="row">
            <div class="col-4" v-for="genreCard in genreCards">
                <a :href="getGenreUrl(genreCard)">
                    <article class="media notification" :style='{ backgroundImage: "url(" + genreCard.url + ")", }'
                        style="background-size: cover;">
                        <div class="media-content">
                            <div class="content">
                                <h1 class="title genre-title is-size-4" style="font-family: 'Do Hyeon', sans-serif; font-weight: 70; font-size: 30px">
                                    <span class="highlight">[[ genreCard.name ]]</span>
                                </h1>
                                <p class="subtitle">
                                    <br /><br /><br />
                                </p>
                            </div>
                        </div>
                    </article>
                </a>
            </div>
        </div>
    </div>
</section>
